type Monster @entity {
  id: ID!
  number: BigInt

  owner: Bytes
  summoner: Bytes
  minterContract: Bytes
  parent1Id: BigInt
  parent2Id: BigInt
  contractOrder: BigInt
  gen: BigInt
  bits: BigInt
  exp: BigInt
  rarity: BigInt

  tokenUri: String

  onChainStatic: OnChainData
  onChainAnimated: OnChainData
}

type OnChainData @entity {
  id: ID! # hash of the uploadMon() for calldata, hash of the registerMon() for storage
  name: String
  lore: String
  epithet: String
  image: String
}

